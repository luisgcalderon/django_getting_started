{% extends "base.html" %}


{% block title %}List of Rooms available{% endblock %}
{% block content %}

    <h1> List of Rooms available</h1>
    <ul>
        {% for room in rooms %}
        <li>{{ room.name }} at number {{room.room_number}} in floor {{ room.floor }} </li>
        {% endfor %}
    </ul>
{% endblock %}
